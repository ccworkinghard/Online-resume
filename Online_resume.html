<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./Online_resume.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <title>张三个人简历</title>
</head>
<body>
    <div class="all">
        <!-- 页面头部 -->
        <div class="head_box">
            <!-- 包含所有导航锚点的盒子 -->
            <div class="head_box_text">
                <!-- 描点列表 -->
                <ul id="head_list">
                    <li>
                        <a href="#Personal_Introduction">基本信息</a>
                    </li>
                    <li>
                        <a href="#Work_Experience">工作经历</a>
                    </li>
                    <li>
                        <a href="#Educational_Experience">教育经历</a>
                    </li>
                    <li>
                        <a href="#Language_Skills">语言技能</a>
                    </li>
                    <li>
                        <a href="#Awards_and_Certificates">奖项&证书</a>
                    </li>
                </ul>
                
            </div>
        </div>
        <!-- 个人介绍部分 -->
        <div id="Personal_Introduction">
            <div class="Personal_Introduction_text">
                <span>个人简介</span>
            </div>
        </div>
        <!-- 工作经历部分 -->
        <div id="Work_Experience">
            <div class="comment_part_text">
                <span>工作经历</span>
            </div>
        </div>
        <!-- 教育经历部分 -->
        <div id="Educational_Experience">
            <div class="comment_part_text">
                <span>教育经历</span>
            </div>
        </div>
        <!-- 语言技能部分 -->
        <div id="Language_Skills">
            <div class="comment_part_text">
                <span>语言技能</span>
            </div>
        </div>
        <!-- 奖项&证书部分 -->
        <div id="Awards_and_Certificates">
            <div class="comment_part_text">
                <span>奖项&证书</span>
            </div>
        </div>
        
    </div>
</body>
</html>
